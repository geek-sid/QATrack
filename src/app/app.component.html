<section class="ng-container">
  <div class="bg-container">&nbsp;</div>
  <header class="d-flex primary opacity_full justify-content-between text-bg-primary p-3">

    <div class="logo">QA-TRACK</div>
    <div>
      <div class="d-flex pt-3">
        <button mat-button class="btn btn-dark" *ngIf="runTestCases" (click)="showTestCases()">Back</button>
      </div>
    </div>
  </header>
  <section class="px-3">
    <div *ngIf="displayTestCases">
      <div class="d-flex justify-content-between">
        <div class="p-3">
          <button mat-button class="btn btn-dark" (click)="openDialog()">Add Test Case</button>
          <button mat-button class="btn btn-dark" *ngIf="selection.selected.length > 0" (click)="showTestRun()">Run Test
            Cases</button>
            <button mat-button class="btn btn-dark" (click)="toggleDashboard()">Stats</button>
        </div>
        <div #chart style="text-align:center" *ngIf="showDashboard">
          <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
            [responsive]="chartOptions.responsive" ></apx-chart>
        </div>
      </div>

      <table mat-table #tcTable [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> TC-{{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th style="width: 50%;" mat-header-cell *matHeaderCellDef> Title </th>
          <td style="width: 50%;" mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef> Owner </th>
          <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="lastResults">
          <th mat-header-cell *matHeaderCellDef> Last Results </th>
          <td mat-cell *matCellDef="let element"> {{element.lastResults}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> <span class="edit" (click)="editDialog(element)">Edit </span></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    </div>
    <div *ngIf="runTestCases" style="margin: 1rem 1rem;">
      <table mat-table #trTable class="" [dataSource]="runDataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> TC-{{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th style="width: 50%;" mat-header-cell *matHeaderCellDef> Title </th>
          <td style="width: 50%;" mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef> Owner </th>
          <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="lastResults">
          <th mat-header-cell *matHeaderCellDef> Status</th>
          <td mat-cell *matCellDef="let element"> {{element.lastResults}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> <span class="edit" (click)="runTestCaseDialog(element)">Run </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedRunColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedRunColumns;">
        </tr>
      </table>
    </div>
  </section>
</section>
